<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy ToDos</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Fancy ToDos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <input type="button" class="btn btn-danger" id="btn-logout" value="Logout" onclick="logout()">
                </li>
            </ul>
        </div>
    </nav>

    <div id="div-login" class="col-md-3">
        <form id="form-login">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group text-right">
                <input class="btn btn-success" type="submit" value="Login" onclick="login()">
                <input class="btn btn-primary" type="button" value="Register" onclick="register()">
            </div>
        </form>
    </div>

    <div id="div-register" class="col-md-3">
        <form id="form-register">
            <div class="form-group">
                <label for="user-name">Username</label>
                <input type="text" name="user-name" id="user-name" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-email">Email</label>
                <input type="email" name="user-email" id="user-email" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-password">Password</label>
                <input type="password" name="user-password" id="user-password" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-r-password">Re-Type Password</label>
                <input type="password" name="user-r-password" id="user-r-password" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-fname">First Name</label>
                <input type="text" name="user-fname" id="user-fname" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-lname">Last Name</label>
                <input type="text" name="user-lname" id="user-lname" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-birthdate">Birthdate</label>
                <input type="date" name="user-birthdate" id="user-birthdate" class="form-control">
            </div>
            <div class="form-group text-right">
                <input class="btn btn-success" type="submit" value="Register" id="btn-register">
                <input class="btn btn-danger" type="button" value="Cancel" onclick="showLoginPage()">
            </div>
        </form>
    </div>

    <div class="col-lg-9 mx-auto">
        <table class="table" id="table-todos">
            <thead>
                <tr>
                    <th colspan="2">To Do List</th>
                    <th class="text-right" colspan="4">
                        <input class="btn btn-primary" type="button" value="Add" onclick="addToDo()">
                        <input class="btn btn-success" type="button" value="Show All">
                    </th>
                </tr>
                <tr>
                    <th>No.</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Due-Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="div-addToDos" class="col-md-3">
        <form id="form-todo">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="title" name="title" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select name="status" id="status" class="form-control">
                    <option value="" disabled selected>-- Choose Status --</option>
                    <option value="pending">Pending</option>
                    <option value="in progress">In Progress</option>
                    <option value="done">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="due-date">Due Date</label>
                <input type="date" name="due-date" id="due-date" class="form-control">
            </div>
            <div class="form-group text-right">
                <input class="btn btn-primary" type="submit" value="Add" id="btn-add">
                <input class="btn btn-danger" type="button" value="Cancel" onclick="showHomePage()">
            </div>
        </form>
    </div>

    <div id="div-editToDos" class="col-md-3">

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous">
    </script>
    <script>
        function hideAll() {
            $("#div-addToDos").hide()
            $("#div-ToDos").hide()
            $("#div-login").hide()
            $("#div-register").hide()
            $("#btn-logout").hide()
        }

        function showLoginPage() {
            hideAll()
            $("#div-login").show()
        }

        function showHomePage() {
            hideAll()
            $("#btn-logout").show()
            $("#div-ToDos").show()
            fetchToDos()
        }

        function showRegisterationPage() {
            hideAll()
            $("#div-register").show()
        }

        function login() {
            $("#form-login").on("submit", function (event) {
                event.preventDefault()
                const email = $("#email").val()
                const password = $("#password").val()

                $.ajax({
                        url: 'http://localhost:3000/users/login',
                        method: 'POST',
                        data: {
                            email,
                            password
                        }
                    })
                    .done(response => {
                        localStorage.setItem('access_token', response.access_token)
                        showHomePage()
                    })
                    .fail((xhr, status) => {
                        console.log(xhr.responseJSON, status);
                    })
                    .always(_ => {
                        $("#form-login").trigger("reset")
                    })
            })
        }

        function logout() {
            localStorage.clear()
            showLoginPage()
        }

        //not finished
        function register() {
            showRegisterationPage()

            $("#form-register").on("submit", function (event) {
                event.preventDefault()
                const data = {
                    username: $("#user-name").val(),
                    email: $("#user-email").val(),
                    password: $("#user-password").val(),
                    first_name: $("#user-fname").val(),
                    last_name: $("#user-lname").val(),
                    birthdate: $("#user-birthdate").val()
                }

                console.log(data);
            })

            // $.ajax({
            //     url: 'http://localhost:3000/users/register',
            //     data: ,
            // })
        }

        function fetchToDos() {
            $("#table-todos > tbody").empty()
            $.ajax({
                    url: 'http://localhost:3000/todos',
                    method: 'GET',
                    headers: {
                        access_token: localStorage.getItem('access_token')
                    }
                })
                .done(response => {
                    for (let i = 0; i < response.length; i++) {
                        $("#table-todos > tbody").append(`
                        <tr>
                            <td>${i+1}</td>
                            <td>${response[i].title}</td>
                            <td>${response[i].description}</td>
                            <td>${response[i].status}</td>
                            <td>${response[i].due_date}</td>
                            <td>
                                <input class="btn btn-block btn-info" type="button" value="Edit" onclick="editToDo(${response[i].id})">
                                <input class="btn btn-block btn-danger" type="button" value="Delete" onclick="deleteToDo(${response[i].id})">
                            </td>
                        </tr>`)
                        console.log(response[i]);
                    }
                })
                .fail((xhr, status) => {
                    console.log(xhr, status);
                })
        }

        function addToDo() {
            hideAll()
            $("#div-addToDos").show()
            $("#btn-logout").show()

            $("#form-todo").on("submit", function (event) {
                event.preventDefault()

                const data = {
                    title: $("#title").val(),
                    description: $("#description").val(),
                    status: $("#status").val(),
                    due_date: $("#due-date").val()
                }

                $.ajax({
                        url: 'http://localhost:3000/todos/',
                        method: 'POST',
                        headers: {
                            access_token: localStorage.getItem('access_token')
                        },
                        data
                    })
                    .done(response => {
                        console.log(response);
                    })
                    .fail((xhr, status) => {
                        console.log(xhr, status);
                    })
                    .always(_ => {
                        $("#form-todo").trigger("reset")
                    })
            })
        }

        function editToDo(id) {
            console.log(id);
        }

        function deleteToDo(id) {
            $.ajax({
                url: `http://localhost:3000/todos/${id}`,
                method: 'DELETE',
                headers: {
                    access_token: localStorage.getItem('access_token')
                }
            })
            .done(response => {
                console.log(response);
                fetchToDos()
            })
            .fail((xhr, status) => {
                console.log(xhr, status);
            })
        }

        $(document).ready(function () {
            if (localStorage.getItem('access_token')) {
                showHomePage()
            } else {
                showLoginPage()
            }
        })
    </script>
</body>

</html>
